<!DOCTYPE html>
<html lang="en">

<head>
    <!--Comienzo de la tabla y formulario en mi pagina web de mi curriculum 
    por lo que tomaremos en cuenta varias aspectos para la creacion de nuestro 
    curriculum datos personales, contacto, datos de interes-->

    <!--1.Tabla compleja de html-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla y formulario en tu pagina web de curriculum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #004080;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #004080;
            color: white;
        }

        input[type="reset"] {
            background-color: #ccc;
        }
        </style>
</head>

    <header>
        <h1>Formulario de curriculum</h1>

    </header>
    <!--Empezamos con la primera sección siendo nuestros datos personales del curriculum 
    para ello necesitamos nuestro nombre, apellidos, correo electronico y genero-->

   <!--En cada campo ponemos label para que en nuestro formulario se vean los datos de 
   cada seccion indicandolo con "" y poniendo el nombre de nuevo, luego 
   ponemos el comando llamado input  para hacer un cuadro de texto y poder escribir dentro de el
    y ponemos required para que sea obligatorio rellenar ese campo antes de enviar el formulario.

    Si es un campo de texto ponemos type="text" si es correo electronico ponemos type="email"
    y lo mismo se aplica para los demas campos.
    Menos en algunos que otro que se especifica diferente como los botones de radio y checkbox que te pide
    rellenar un cuadro en base a una opcion que tu elijas.
    Indicamos tambien el uso de <br> para hacer saltos de linea y que no se vea todo junto.
    
    Y el uso de <section> para dividir las secciones del formulario en diferentes apartados.
    Finalmente el <thead> para el encabezado de la tabla, <tbody>
    para el cuerpo de la tabla y <tfoot> para el pie de la tabla.
    Y siempre cerrando cada etiqueta que abrimos.--> 


    <thead>
        <tr>
            <th colspan="2" align="center"></th>
        </tr>
    </thead>
    <tbody> 
    <section id "datos personales">
        <h2>Datos Personales</h2>
        <form>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <th>Genero:

                <label class="inline"><input type="radio" name="genero" value="hombre" />Hombre</label>
                <label class="inline"><input type="radio" name="genero" value="mujer" />Mujer</label><br><br>


        </form>
    </section>


    <!--Segunda sección siendo la de contacto-->

    <section id "contacto">
        <h2>Contacto</h2>
        <form>
            <label for="correo electronico">Correo Electrónico:</label>
            <input type="email" id="contacto-email" name="contacto-email" required><br><br>
            <label for="codigo postal">Codigo postal:</label>
            <input type="text" id="codigo-postal" name="codigo-postal" required><br><br>
            <input for="direccion" type="text" id="direccion" name="direccion" placeholder="Direccion completa"
                required><br><br>
            <input for="ciudad" type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required><br><br>
            <input for="contraseña" type="password" id="contraseña" name="contraseña" placeholder="Contraseña"
                required><br><br>

        </form>
    </section>

    <!--Tercera sección siendo la de datos de interes-->
    <section id "datos de interes">
        <h2>Datos de Interes</h2>
        <form>
            <label for="estado civil">estado civil</label>
            <label class="inline"><input type="radio" name="genero" value="casado" />casado</label>
            <label class="inline"><input type="radio" name="genero" value="no casado" />no casado</label><br><br>

        </form>
    </section>

    <!--Cuarta sección siendo la de hobbies-->

    <section id "hobbies">
        <h2>Hobbies</h2>
        <form>
        <label for="deporte">deporte</label>
        <input type="checkbox" id="deporte" name="deporte"><br><br>

        <label for="cine">cine</label>
        <input type="checkbox" id="cine" name="cine" required><br><br>

        <label for="lectura">lectura</label>
        <input type="checkbox" id="lectura" name="lectura" required><br><br>

        <label for="correr">correr</label>
        <input type="checkbox" id="correr" name="correr" required><br><br>
            </form>
    </section>
    </tbody>

        <!--Ultima seccion de los botones de enviar y resetear-->

        <tfoot>
            <tr>
                <td colspan="2" align="center">
                    <form>
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Resetear formulario">

                </td>
        </tfoot>
        </tr>




        </form>

<body>



</body>

</html>
